<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      background: #f97897;
      width: 600px;
      height: 300px;
      border-radius: 8px;
      display: flex;
      flex-direction: column; /* 这一行用于多行或多列的水平垂直居中 */
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>多行水平垂直居中</h1>
    <p>a very very very very very very very long text</p>
    <p>some text</p>
  </div>
</body>
</html>
