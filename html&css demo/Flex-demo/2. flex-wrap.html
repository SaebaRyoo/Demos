<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-wrap</title>
  <link rel="stylesheet" href="../css/common.css">
  <script src="../js/randomColor.js"></script>
  <style>
    :root {
      --wrap: nowrap;
    }
    .container {
      display: flex;
      flex-wrap: var(--wrap);
      background: #fff;
      border: 3px solid #888;
      border-radius: 10px;
      padding: 1rem;
      width: 80vw;
      gap: 1rem;
    }

    .item {
      background: #e8f;
      color: #000;
      border: 2px solid #456;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      width: 20vw;
    }
  </style>
</head>
<body>
  <h1>控制Flex子项(项目)换行</h1>
  <p>子项沿主轴方向依次排列，默认是nowrap，也可以使用wrap进行换行。</p>
  <p>如果Flex容器没有足够的空间，设置不换行。flex子项在溢出前会尽可能缩小子项的尺寸到min-content,然后溢出</p>

  <div class="form">
    <label for="flex-wrap">flex-wrap:</label>
    <select name="flex-wrap" id="flex-wrap">
      <option value="nowrap">nowrap</option>
      <option value="wrap">wrap</option>
    </select>
  </div>
  <div class="container">
    <div class="item">Flex 1</div>
    <div class="item">Flex 2</div>
    <div class="item">Flex 3</div>
    <div class="item">Flex 4</div>
    <div class="item">Flex 5</div>
    <div class="item">Flex 6</div>
  </div>
  <script>
    const root = document.documentElement;
    const directionHandler = document.getElementById('flex-wrap')
    const items = document.getElementsByClassName('item')

    Array.from(items).forEach((item, index) => item.style.backgroundColor = colorsArr[index])

    directionHandler.addEventListener('change', (e) => {
      root.style.setProperty('--wrap', e.target.value)
    })

  </script>
</body>
</html>
