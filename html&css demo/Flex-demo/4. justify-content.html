<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex对齐方式</title>
  <link rel="stylesheet" href="./css/common.css">
  <script src="./js/randomColor.js"></script>
  <style>
    :root {
      --justify-content: flex-start;
    }
    .container {
      background: #fff;
      border: 3px solid #888;
      border-radius: 10px;
      height: 300px;
      width: 80vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: var(--justify-content);
    }

    .item {
      background: #e8f;
      color: #000;
      border: 2px solid #456;
      border-radius: 4px;
      height: 100px;
      width: 12vw;
    }
  </style>
</head>
<body>
  <h1>justify-content 用于flex项目在主轴上的对齐方式</h1>

  <div class="form">
    <label for="justify-content">justify-content:</label>
    <select name="justify-content" id="justify-content">
      <option value="start">start</option>
      <option value="center">center</option>
      <option value="end">end</option>
      <option value="space-between">space-between</option>
      <option value="space-around">space-around</option>
    </select>
  </div>
  <div class="container">
    <div class="item">Flex 1</div>
    <div class="item">Flex 2</div>
    <div class="item">Flex 3</div>
    <div class="item">Flex 4</div>
  </div>

  <script>
    const items = document.getElementsByClassName('item')
    Array.from(items).forEach((item, index) => item.style.backgroundColor = colorsArr[index])

    const root = document.documentElement;

    const justifyHandler = document.getElementById('justify-content')
    justifyHandler.addEventListener('change', (e) => {
      root.style.setProperty('--justify-content', e.target.value)
    })

  </script>
</body>
</html>
