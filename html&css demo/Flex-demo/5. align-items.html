<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex对齐方式</title>
  <link rel="stylesheet" href="./css/common.css">
  <script src="./js/randomColor.js"></script>
  <style>
    :root {
      --align-items: stretch;
    }
    .container {
      background: #fff;
      border: 3px solid #888;
      border-radius: 10px;
      height: 300px;
      width: 80vw;
      display: flex;
      flex-wrap: wrap;
      align-items: var(--align-items);
    }

    .item {
      background: #e8f;
      color: #000;
      border: 2px solid #456;
      border-radius: 4px;
      width: 12vw;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>align-items用于flex项目在交叉轴上的对齐方式</h1>

  <div class="form">
    <label for="align-items">align-items:</label>
    <select name="align-items" id="align-items">
      <option value="stretch">stretch</option>
      <option value="start">start</option>
      <option value="center">center</option>
      <option value="end">end</option>
      <option value="baseline">baseline</option>
    </select>
  </div>
  <div class="container">
    <div class="item">Flex 1</div>
    <div class="item">Flex 2</div>
    <div style="font-size: 24px;" class="item">Flex 3</div>
    <div style="font-size: 18px;" class="item">Flex 4</div>
    <div class="item">Flex 1</div>
    <div class="item">Flex 2</div>
    <div class="item">Flex 3</div>
    <div class="item">Flex 4</div>
  </div>

  <script>
    const items = document.getElementsByClassName('item')
    Array.from(items).forEach((item, index) => item.style.backgroundColor = colorsArr[index])

    const root = document.documentElement;

    const justifyHandler = document.getElementById('align-items')
    justifyHandler.addEventListener('change', (e) => {
      root.style.setProperty('--align-items', e.target.value)
    })

  </script>
</body>
</html>
